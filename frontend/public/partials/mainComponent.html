<div class="row" >
    <div class="col s9 m9" ng-repeat="post in $ctrl.$scope.posts">
        <div class="card blue darken-3">
            <div class="card-content">
                <h2 class="white-text">{{post.title}}</h2>
                <h5 class="blue-text text-lighten-3">{{post.subtitle}}</h5>
                <p class="blue-text text-lighten-5">{{post.content}}</p>
            </div>
        </div>
    </div>
</div>
